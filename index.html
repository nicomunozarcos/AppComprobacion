<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador Registros</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="carta" class="col-md-10 mx-auto col-lg-5 p-4 p-md-5 border rounded-4 bg-body-tertiary mt-4 py-2">
            <h6 class="text-center" id="pregunta"> ¿En qué fecha quieres comparar tus registros?.</p>
            <label for="input-texto">Fecha:</label>
            <input type="text-center" id="input-texto" placeholder="Formato DD-MM-AAAA">
            <div class=" mb-3 mt-5">
                <input type="file" name="archivo1" id="archivo1">
            </div>
            <div class=" mb-3">
                <input type="file" name="archivo2" id="archivo2">
            </div>
            <button class="w-100 btn btn-lg mt-4 btn-compa" onclick="compararArchivos()">Comparar archivos</button>
            <hr class="my-3">
            <progress class="col-md-12 centrado pl-4 pr-4" id="barraProgreso" value="0" max="100"></progress>
            <h6 class="text-center mt-4" id="resultadocontenido1"></p>
            <h6 class="text-center" id="resultadocontenido2"></p>
            <h6 class="text-center" id="resultado"></p>
        </div>
        <div  id="registro" class="col-md-12 mx-auto col-lg-12 rounded-4 mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="text-left text-white col-lg-6 col-md-6 mb-0">Registros no coincidentes:</h2>
                <div class="form-group mb-0">
                    <label for="search" class="mb-0 search-label text-white">Buscar:</label>
                    <input type="text" id="search" name="search" class="form-control search-input mb-3">
                </div>
            </div>
            <table id="tabla-resultados" class="rounded-4 mx-auto table">
                <thead class="rounded-4">
                <tr class="rounded-4">
                    <th>Tipo</th>
                    <th>ID</th>
                    <th>Teléfono Emisor</th>
                    <th>Tarifa</th>
                    <th>Destinatario</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>---</th>
                    <th>---</th>
                    <th>---</th>
                    <th>Lugar</th>
                    <th>Importe</th>
                </tr>
                </thead>
                <tbody id="tablabody" class="rounded-4">
                </tbody>
            </table>
        </div>
    </div>
<script src="/main.js"></script>
</body>
</html>
